name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions: read-all

jobs:
  cypress-ci:
    name: CPE Cypress CI
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout for testing
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: main
          persist-credentials: false

      - name: Use Node.js LTS version
        uses: actions/setup-node@bea5baf987ba7aa777a8a0b4ace377a21c45c381
        with:
          node-version: lts/Hydrogen

      - name: Install Dependencies
        run: npm ci

      - name: Cypress run component testing
        uses: cypress-io/github-action@248bde77443c376edc45906ede03a1aba9da0462
        with:
          command-prefix: "--"
          install: false
          component: true
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_CPE_SWS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: vwwffz
