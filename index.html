    <title>Organized (sws2apps)</title>
    <style>
      .loader-waiting-js {
        width: 216px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 30px;
      }

      body {
        font-family: Inter, NotoSans, sans-serif;
      }
    </style>

    <noscript>
      <style>
        :root {
          --radius-l: 8px;
          --accent-100: rgba(248, 249, 255, 1);
          --accent-200: rgba(213, 223, 253, 1);
          --accent-main: rgba(80, 101, 208, 1);
          --always-white: rgba(254, 254, 254, 1);
          --black: rgba(34, 34, 34, 1);
          --grey-400: rgba(80, 80, 80, 1);
        }

        noscript {
          color: rgba(0, 0, 0, 0.87);
          font-size: 1rem;
          font-weight: 400;
          letter-spacing: 0.00938em;
          line-height: 1.5;
        }

        noscript nav {
          background-color: var(--accent-100);
          border-bottom: 1px solid var(--accent-200);
          height: 56px;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          overflow: hidden;
          z-index: 100;
        }

        noscript nav #nav-container {
          max-width: 1440px;
          display: flex;
          align-items: center;
          justify-content: space-between;

          padding: 8px 16px;

          @media (min-width: 480px) {
            padding: 8px 32px;
          }
        }

        noscript nav #nav-container #nav-brand-container {
          display: flex;
          align-items: center;

          gap: 8px;

          @media (min-width: 480px) {
            gap: 16px;
          }
        }

        noscript nav #nav-container #nav-brand-container h3 {
          font-size: 18px;
          text-decoration: none;
          font-weight: 570;
          font-style: normal;
          font-stretch: normal;
          letter-spacing: 0.18px;
          line-height: 24px;
          text-indent: 0px;
          text-transform: none;
          margin: 0px;
          color: var(--black);
        }

        noscript nav #nav-container #nav-brand-container #svg-icon {
          width: 40px;
          height: 40px;
        }

        noscript #container {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: auto;
          margin-right: auto;
          transform: translate(-50%, -50%);
          box-sizing: border-box;
          width: 100%;
          max-width: 600px;
          display: flex;
          align-items: center;
          flex-direction: column;
          gap: 48px;
          padding: 16px;

          @media (min-width: 480px) {
            align-items: flex-start;
            padding: 32px;
          }

          @media (min-width: 768px) {
            flex-direction: row;
            max-width: 800px;
          }
        }

        noscript #container #illustration {
          width: 160px;
          height: 160px;
        }

        noscript #container #message-container {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        noscript #container #message-container h1 {
          margin: 0px;
          color: var(--black);
          text-decoration: none;
          font-style: normal;
          font-stretch: normal;
          text-indent: 0px;
          text-transform: none;

          font-size: 20px;
          font-weight: 550;
          letter-spacing: 0px;
          line-height: 24px;

          @media (min-width: 768px) {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.24px;
            line-height: 28px;
          }
        }

        noscript #container #message-container p {
          color: var(--grey-400);

          font-size: 15px;
          text-decoration: none;
          font-weight: 400;
          font-style: normal;
          font-stretch: normal;
          letter-spacing: -0.15px;
          line-height: 20px;
          text-indent: 0px;
          text-transform: none;

          @media (min-width: 768px) {
            font-size: 16px;
            letter-spacing: 0px;
          }
        }

        noscript #container #action-container {
          display: flex;
          align-items: flex-start;
          align-self: stretch;
          justify-content: space-between;
          gap: 8px;
          flex-direction: column-reverse;
        }

        noscript .variant-main {
          display: -webkit-inline-box;
          display: -webkit-inline-flex;
          display: -ms-inline-flexbox;
          display: inline-flex;
          -webkit-align-items: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          align-items: center;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          position: relative;
          box-sizing: border-box;
          -webkit-tap-highlight-color: transparent;
          outline: 0;
          margin: 0;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          vertical-align: middle;
          -webkit-text-decoration: none;
          text-decoration: none;
          font-weight: 500;
          font-size: 0.875rem;
          line-height: 1.75;
          letter-spacing: 0.02857em;
          text-transform: uppercase;
          min-width: 64px;
          -webkit-transition:
            background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
            box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
            border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
            color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
          transition:
            background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
            box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
            border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
            color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
          min-height: 44px;
          font-feature-settings: 'cv05';
          padding: 8px 16px;
          background-color: var(--accent-main);
          border: none;
          color: var(--always-white);
          box-shadow: none;
          border-radius: var(--radius-l);
          width: 100%;
          gap: 8px;

          @media (min-width: 480px) {
            width: fit-content;
          }
        }

        .loader-waiting-js {
          display: none;
        }
      </style>
    </noscript>

    <script>
      const theme = localStorage.getItem('theme') || 'light';
      const color = localStorage.getItem('color') || 'blue';
      const newTheme = `${color}-${theme}`;

      document.documentElement.setAttribute('data-theme', newTheme);

      const themeColor = getComputedStyle(
        document.documentElement
      ).getPropertyValue('--accent-100');
      document
        .querySelector("meta[name='theme-color']")
        .setAttribute('content', themeColor);
    </script>

  <body>
    <noscript>
      <nav>
        <div id="nav-container">
          <div id="nav-brand-container">
            <img
              id="svg-icon"
              src="/img/icon/logo.svg"
              alt="logo of organized app"
            />
            <h3>Organized</h3>
          </div>
        </div>
      </nav>
      <div id="container">
        <img
          id="illustration"
          src="/noscript/illustration_enable_js.svg"
          alt="illustration to enable javascript"
        />
        <div id="message-container">
          <h1 class="h1">JavaScript is disabled</h1>
          <p class="body-regular">
            Organized is a web app that requires JavaScript to work properly.
            Please enable JavaScript in your browser settings to ensure you can
            use all of its features.
          </p>
          <div id="action-container">
            <a variant="main" class="button-caps variant-main" href="/">
              <img
                id="refresh-icon"
                src="/noscript/refresh_icon.svg"
                alt="refresh icon"
              />
              refresh the page
            </a>
          </div>
        </div>
      </div>
    </noscript>
    <div id="root">
      <div class="loader-waiting-js">
        <img
          alt=""
          src="./img/splashscreen/loader.gif"
          style="height: 80px; width: 80px"
        />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
